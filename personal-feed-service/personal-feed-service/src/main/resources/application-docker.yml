spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/personal_feed
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  security:
    user:
      name: admin          # логин
      password: admin       # пароль
      roles: ADMIN

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

  cache:
    type: redis
    redis:
      time-to-live: 600000   # 10 минут

  data:
    redis:
      host: redis
      port: 6379

logging:
  level:
    root: INFO
    com.example.personal_feed_service: DEBUG